<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src = "calculator.js" defer></script>
        <link rel = "stylesheet" href = "style.css">
    </head>

    <body>
        <p><div id="displayValue"></div></p>

        <p><button class="digit" value=0>0</button>
        <button class="digit" value=1>1</button>
        <button class="digit" value="2">2</button>
        <button class="digit" value="3">3</button>
        <button class="digit" value="4">4</button>
        <button class="digit" value="5">5</button>
        <button class="digit" value="6">6</button>
        <button class="digit" value="7">7</button>
        <button class="digit" value="8">8</button>
        <button class="digit" value="9">9</button>
        <button class="math" value="add">+</button>
        <button class="math" value="subtract">-</button>
        <button class="math" value="multiply">x</button>
        <button class="math" value="divide">/</button>
        <button id="solve">=</button>
        <button id="clear">clear</button></p>
        
    </body>
</html>
